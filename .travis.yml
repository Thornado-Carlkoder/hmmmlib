language: c
os:
  - linux
  - osx
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
      - george-edison55-precise-backports
    packages:
      - cmake-data
      - cmake
      - libatlas-base-dev
      - python3


script:
  - mkdir -p hmmmlib/build; cd hmmmlib/build; cmake .. &&  make && ../build/exeHMMLIB  && python3 --version && python3 ../../test_framework/test.py

after_success:
  - bash <(curl -s https://codecov.io/bash)

branches:
  only:
    - master

jobs:
  allow_failures:
    - os: osx
